<link type="text/css" rel="stylesheet" href="{{basePath}}/tpl/blue/index.css">
<div class="iclickWrapper">
    <div class="iclickContent">
        <a href="{{targetUrl}}" target="_blank" class="{{#if highlight}}highlight{{/if}}" onMouseOver="this.style.textDecoration='underline'" onMouseOut="this.style.textDecoration='none'">
            <span>{{pubDate}}</span>{{title}}</a>
    </div>
</div>
