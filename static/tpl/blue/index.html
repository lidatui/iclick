<div style="border: 1px solid #8ca4bc;width:318px;padding:2px;background: url({{basePath}}/tpl/blue/img/bg.gif) repeat-x center;">
    <div style="width:233px;padding-left: 75px;padding-right: 10px;background:url({{basePath}}/tpl/blue/img/logo.gif) no-repeat;text-align: center;font-family: 'Helvetica Neue', helvetica, arial, sans-serif;font-size: 12px; font-weight: bold;">
        <div style="overflow: hidden;text-overflow: ellipsis;-o-text-overflow: ellipsis;white-space: nowrap;width: 100%;">
        <a href="{{url}}" target="_blank"
           style="{{#if highlight}}color: #f00;{{else}} color: #1f5697; {{/if}}text-decoration: none;line-height: 34px; "
           onMouseOver="this.style.textDecoration='underline'" onMouseOut="this.style.textDecoration='none'"><span
                style="color: #898989;margin-right: 10px;">{{pubDate}}</span>{{title}}</a></div></div>
</div>
